name: CI
on:
  push:
    branches: [master]
  pull_request:

jobs:
  run_ci_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup CI Environment
        run: bash setup.sh

      - name: Run tests
        run: bash run.sh test
  run_typescript_tests:
    name: "Run typescript tests"
    uses: circlefin/github-shared-pipelines/.github/workflows/yarn-ci.yaml@v1
    if: ${{ github.repository_owner == 'circlefin' && github.ref != 'refs/heads/master' }}
    with:
      repository: ${{ github.repository }}
      branch: ${{ github.ref }}
      node_version: "20.14.0"
      install_dependencies_command: bash setup.sh && cd typescript && cp .env.example .env && yarn install --frozen-lockfile 
      start_containers: true
      start_containers_command: bash run.sh start_network
      run_command: cd typescript && yarn test
      runner: large-dind-spot
