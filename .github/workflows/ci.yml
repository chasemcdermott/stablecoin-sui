name: CI
on:
  push:
    branches: [master]
  pull_request:

permissions: read-all

jobs:
  run_ci_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "20.14.0"

      - name: Setup CI Environment
        run: bash setup.sh

      - name: Get Yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Retrieve yarn cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('typescript/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install packages & Setup repository
        run: cd typescript && yarn install --frozen-lockfile

      - name: Run static checks
        run: bash run.sh static_checks

      - name: Run Move tests
        run: bash run.sh test

      - name: Start network
        run: bash run.sh start_network

      - name: Run Typescript tests
        run: |
          cd typescript && \
          cp .env.example .env && \
          yarn test

      - name: Stop network
        if: ${{ always() }}
        run: bash run.sh stop_network

  scan:
    if: github.event_name == 'pull_request'
    uses: circlefin/circle-public-github-workflows/.github/workflows/pr-scan.yaml@v1
    with:
      allow-reciprocal-licenses: false
